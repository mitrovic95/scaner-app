<nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="user-page">Update user</a>
        <a class="navbar-brand" href="main">Home</a>
      </div>
      <ul class="nav navbar-nav pull-right">
       <li *ngIf="isLoggedIn()"><a (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>
  
  
  <div class="container-fluid"> 
   
        <div class="col-md-3 col-xs-1 p-l-0 p-r-0 collapse in" id="sidebar">
            <div class="list-group panel">
                <a [routerLink]="['/user-page']" class="list-group-item collapsed" data-parent="#sidebar"><i class="fa fa-envelope"></i> <span class="hidden-sm-down">Users</span></a>
                <a [routerLink]="['/item-page']" class="list-group-item collapsed" data-parent="#sidebar"><i class="fa fa-bar-chart-o"></i> <span class="hidden-sm-down">Items</span></a>
                <a [routerLink]="['/company-page']" class="list-group-item collapsed" data-parent="#sidebar"><i class="fa fa-star"></i> <span class="hidden-sm-down">Companies</span></a>
            </div>
        </div>
        <main class="col-md-10 col-xs-14 p-l-2 p-t-2">
  <form  class="form" *ngIf="user" (ngSubmit)="send()" >
    <div class="form-group">
        <label>First name</label>
        <input type="text" name="firstName" class="form-control" [(ngModel)]="user.firstName"/>
    </div>
    <div class="form-group">
        <label>Last name</label>
        <input type="text" name="lastName" class="form-control" [(ngModel)]="user.lastName"/>
    </div>
    <div class="form-group">
      <label>Username</label>
      <!-- {{ user | json }} -->
      <input type="text" name="username" class="form-control" [(ngModel)]="user.username"/>
    </div>
    <div class="form-group">
      <label>Role</label>
      <input type="text" name="role" class="form-control" [(ngModel)]="user.role"/>
    </div>
    <div class="form-group">
    </div>
    <button id="save" type="submit" [disabled]=""(click)="save(user)" class="btn btn-warning">Update</button>
    <button id="reset" type="button" (click)="reset()" class="btn btn-primary">Reset</button>
  </form>
  <br/>
  <button id="goBack"[routerLink]="['/user-page']">Go back</button>
  </main>
</div>
