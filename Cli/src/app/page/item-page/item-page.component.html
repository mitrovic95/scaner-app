<nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="item-page">Items</a>
        <a class="navbar-brand" href="main">Home</a>
      </div>
      <ul class="nav navbar-nav pull-right">
       <li *ngIf="isLoggedIn()"><a (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>
  
  
  <div class="container-fluid">
   
        <div class="col-md-3 col-xs-1 p-l-0 p-r-0 collapse in" id="sidebar">
            <div class="list-group panel">
                <a [routerLink]="['/user-page']" class="list-group-item collapsed" data-parent="#sidebar"><i class="fa fa-envelope"></i> <span class="hidden-sm-down">Users</span></a>
                <a [routerLink]="['/item-page']" class="list-group-item collapsed" data-parent="#sidebar"><i class="fa fa-bar-chart-o"></i> <span class="hidden-sm-down">Items</span></a>
                <a [routerLink]="['/company-page']" class="list-group-item collapsed" data-parent="#sidebar"><i class="fa fa-star"></i> <span class="hidden-sm-down">Companies</span></a>
            </div>
        </div>
  
        
        <div class="search"> 
          <div class="engine">             
            <input placeholder="searchByName" type="text"  [(ngModel)]="name"><button  class="btn btn-primary" (click)="findByName()" id="filter">filter</button><button  class="btn btn-primary" (click)="resetFilter()" id="resetFilter">reset filter</button>      
          </div> 
          <button id="new" class="btn icon-plus" (click)="save(item)" [routerLink]="['/new-item']">+</button>
        </div> 
        <br>
    <main class="col-md-10 col-xs-14 p-l-2 p-t-2">
      <table >
      <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Order Number</th>
        <th>Value</th>
        <th>Barcode</th>
        <th>Category</th>
        <th>Update item</th>
        <th>Delete item</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td>{{item.orderNumber}}</td>
          <td>{{item.value}}</td>
          <td>{{item.barcode}}</td>
          <td>{{item.category.name}}</td>
          <td><button [routerLink]="['/item',item.id]" id="update">update item</button></td>
          <td><button (click)="delete(item)" id="delete">delete item</button></td>
        </tr>
      </tbody>
    </table>
  </main>
  <br>
    <button (click)="exportToExcel()" class="btn btn-primary">Export</button>
  </div>
